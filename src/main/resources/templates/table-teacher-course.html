    <!-- build:js ../static/assets/vendor/js/core.js -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    $.ajax({
      url:"/teacher/find_release_course",
      method:"get",
      success:function (res){
        if(res.status == 200){
          res = res.data;

          for (let i = 0; i < res.length; i++) {
            $("#table-tbody").append("<tr>\n" +
                    "            <td><i className=\'fab fa-angular fa-lg text-danger me-3\'></i>\n" +
                    "              <strong>"+ res[i].cname +"</strong>\n" +
                    "            </td>\n" +
                    "            <td>"+ res[i].credit +"</td>\n" +
                    "            <td>"+ res[i].classHour+"</td>\n" +
                    "            <td>"+ res[i].beginTime.substring(0,19)+"</td>\n" +
                    "            <td>"+ res[i].testTime.substring(0,19) +"</td>\n" +
                    "            <td>"+ res[i].classLocation +"</td>\n" +
                    "            <td><button type=\"button\" class=\"btn btn-delete-course btn-outline-primary\" btn-course=\""+ res[i].cno +"\">删除课程</button></td>"+
                    "            <td><button type=\"button\" class=\"btn btn-update-course btn-outline-primary\" btn-course=\""+ res[i].cno +"\">修改课程</button></td>" +
                    "            <td><button type=\"button\" class=\"btn btn-search-student btn-outline-primary\" btn-course=\""+ res[i].cno +"\">选课学生</button></td>"

                    )
          }


          $(".btn-delete-course").click(function (){
            let cno = $(this).attr("btn-course");

            $.ajax({
              url:"course/delete",
              method:"post",
              data:{
                courseId:parseInt(cno)
              },
              success:function (res){
                alert(res.inf)
                if(res.status == 200){
                  window.location.href = "/table-teacher-course.html"
                }
              }
            })

          })

          $(".btn-update-course").click(function (){
            let cno = $(this).attr("btn-course");
            localStorage.setItem("courseId",cno);
            window.location = "/form-teacher-course.html"
          })

          $(".btn-search-student").click(function (){
            let cno = $(this).attr("btn-course");
            localStorage.setItem("courseId",cno);
            window.location = "/table-teacher-selectStudent.html"
          })

        }


      }
    })


  </script>
  </body>
