<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../static/assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Tables - Basic Tables | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../static/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../static/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../static/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:replace="~{common::header(${pageInf.getFather()},${pageInf.getChild()})}">

        </aside>

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          <nav
                  class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                  id="layout-navbar" th:replace="~{common::nav}"
          >

          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light" th:text="
              ${pageInf.getFather()} == 2 ? '学生信息查询 /':(
              ${pageInf.getFather()} == 3 ? '老师信息查询 /':''
              )"></span> <span th:text="' ' + ${pageInf.getHeader()}"></span> </h4>
              <div class="card">
				<div>
					<h5 class="card-header" th:text="${pageInf.getHeader()}"></h5>
					<div style="display: flex;">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="fuzzy-input"/>
						<button class="btn btn-outline-primary" type="submit" id="fuzzy-search-btn">Search</button>
                        <div class="btn-group" id="dropdown-icon-demo" style="margin-left: 5px;margin-right: 5px;">
                        <button type="button" class="btn btn-primary dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="true">
                          <i class="bx bx-menu"></i> 筛 选
                        </button>
                        <ul class="dropdown-menu"
                            style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate(0px, -41px);"
                            data-popper-placement="top-start">
                          <li style="padding-right: 5px;" th:each="t : ${pageInf.getTagList()}">
                            <div style="display: flex;align-items: center;padding-bottom: 10px;padding-top: 10px;">
                              <label class="form-label filter-label" style="margin-top: 5px;margin-left: 2px;margin-right: 2px;white-space:nowrap;" th:text="${t}"></label>
                              <input style="display: flex;" type="text" class="form-control min" placeholder="John Doe" aria-describedby="defaultFormControlHelp"> -
                              <input style="display: flex;" type="text" class="form-control max" placeholder="John Doe" aria-describedby="defaultFormControlHelp">
                            </div>

                          </li>


                          <li>
                            <hr class="dropdown-divider">
                          </li>
                          <li>
                            <button type="button" id="filter-button" class="btn btn-primary" style="display: flex;margin: auto; ">筛选</button>
                          </li>
                        </ul>
                      </div>

                    </div>

					
				</div>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th th:each="t : ${pageInf.getTableHeader()}" th:text="${t}"></th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr th:each="t : ${pageInf.getData()}">

                        <td th:text="${t.sno}" th:if="${pageInf.getChild() == '1'}"></td>
                        <td th:text="${t.sname}" th:if="${pageInf.getChild() == '1'}"></td>
                        <td th:text="${t.sdept}" th:if="${pageInf.getChild() == '1'}"></td>


                        <td th:text="${t.sno}" th:if="${pageInf.getChild() == '2'}"></td>
                        <td th:text="${t.sname}" th:if="${pageInf.getChild() == '2'}"></td>
                        <td th:text="${t.cno}" th:if="${pageInf.getChild() == '2'}"></td>
                        <td th:text="${t.cname}" th:if="${pageInf.getChild() == '2'}"></td>
                        <td th:text="${t.sdept}" th:if="${pageInf.getChild() == '2'}"></td>

                        <td th:text="${t.sno}" th:if="${pageInf.getChild() == '3'}"></td>
                        <td th:text="${t.sname}" th:if="${pageInf.getChild() == '3'}"></td>
                        <td th:text="${t.cno}" th:if="${pageInf.getChild() == '3'}"></td>
                        <td th:text="${t.cname}" th:if="${pageInf.getChild() == '3'}"></td>
                        <td th:text="${t.testGrade}" th:if="${pageInf.getChild() == '3'}"></td>
                        <td th:text="${t.generalGrade}" th:if="${pageInf.getChild() == '3'}"></td>
                        <td th:text="${t.finalGrade}" th:if="${pageInf.getChild() == '3'}"></td>
                        <td>
                          <div class="dropdown">
                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="bx bx-dots-vertical-rounded"></i>
                            </button>
                            <div class="dropdown-menu" style="">
                              <a th:if="${pageInf.getChild() == '1'}" class="dropdown-item" th:href="'/student/update_student_inf?sno=' + ${t.sno}"><i class="bx bx-edit-alt me-1"></i> 编辑</a>
                              <a th:if="${pageInf.getChild() == '3'}" class="dropdown-item update_student_grade" href="javascript:void(0);" th:sno="${t.sno}" th:cno="${t.cno}"><i class="bx bx-edit-alt me-1" ></i> 编辑</a>
                              <a th:if="${pageInf.getChild()=='1'}" class="dropdown-item delete-student-inf" th:sno="${t.sno}" href="javascript:void(0);"><i class="bx bx-trash me-1" ></i> 删除</a>
                              <a th:if="${pageInf.getChild()=='3'}" class="dropdown-item delete-student-grade" th:sno="${t.sno}" th:cno="${t.cno}" href="javascript:void(0);" ><i class="bx bx-trash me-1" ></i> 删除</a>
                            </div>
                          </div>
                        </td>
                      </tr>

                    </tbody>
                  </table>
				  <div class="btn-group" role="group" aria-label="Basic example" style="display: flex;margin-left: auto;">
					<button type="button" class="btn btn-secondary" id="before-page">上一页</button>
					<button type="button" class="btn btn-secondary" disabled="true" th:text="'当前页:'+${pageInf.getPageNum()}" id="page-num" th:pageval="${pageInf.getPageNum()}"></button>
					<button type="button" class="btn btn-secondary" id="next-page">下一页</button>
				  </div>
                </div>
              
			  
			  </div>
              <!--/ Basic Bootstrap Table -->

              <hr class="my-5" />

            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , <a target="_blank" href="http://www.mobanwang.com/" title="模板王">模板王</a>
                </div>
                <div>
                  <a href="#" class="footer-link me-4">License</a>
                  <a href="#" class="footer-link me-4">More Themes</a>

                  <a
                    href="#"
                    class="footer-link me-4"
                    >Documentation</a
                  >

                  <a
                    href="#"
                    class="footer-link me-4"
                    >Support</a
                  >
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js ../static/assets/vendor/js/core.js -->
    <script src="../static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../static/assets/vendor/libs/popper/popper.js"></script>
    <script src="../static/assets/vendor/js/bootstrap.js"></script>
    <script src="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../static/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../static/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="../static/assets/js/common.js"></script>
    <script src="../static/assets/js/table-2-1.js" th:if="${pageInf.getFather() == '2' && pageInf.getChild() == '1'}"></script>
    <script src="../static/assets/js/table-2-2.js" th:if="${pageInf.getFather() == '2' && pageInf.getChild() == '2'}"></script>
    <script src="../static/assets/js/table-2-3.js" th:if="${pageInf.getFather() == '2' && pageInf.getChild() == '3'}"></script>

    <script>
      $(".delete-student-inf").click(function (){
        let attr = $(this).attr("sno");
        $.ajax({
          url:"/student/delete_student_inf",
          method:"post",
          data:{
            sno:attr
          },
          success:function (res){
            alert(res.inf);
            window.location = "/student/all?pageNum=1&pageSize=9";
          }
        })

      })

      $(".update_student_grade").click(function (){
        let sno = $(this).attr("sno");
        let cno = $(this).attr("cno");
        localStorage.setItem("sno",sno);
        localStorage.setItem("courseId",cno);
        window.location = "/form-admin-grade.html";
      })

      $(".delete-student-grade").click(function (){
        let sno = $(this).attr("sno");
        let cno = $(this).attr("cno");
        $.ajax({
          url:"/student/delete_student_grade",
          method:"post",
          data:{
            sno:sno,
            cno:cno
          },
          success:function (res){
            alert(res.inf);
            window.location = "/student/grade?pageNum=1&pageSize=9";
          }
        })

      })

    </script>

  </body>
</html>
