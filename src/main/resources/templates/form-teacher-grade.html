<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../static/assets/"
  data-template="vertical-menu-template-free"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Vertical Layouts - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../static/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../static/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../static/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../static/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../static/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:replace="~{common::header(${father},${child})}">

        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <nav
                  class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                  id="layout-navbar" th:replace="~{common::nav}"
          >

          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">


            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> 更新学生成绩</h4>

              <!-- Basic Layout -->
              <div class="row">
                <div class="col-xl">
                  <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Basic Layout</h5>
                      <small class="text-muted float-end">Default label</small>
                    </div>
                    <div class="card-body">
                      <form>

                        <div class="mb-3">
                          <label class="form-label" for="name">姓名</label>
                          <input type="text" class="form-control" id="name" placeholder="John Doe" readonly>
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="cname">课程名</label>
                          <input type="text" class="form-control" id="cname" placeholder="John Doe" readonly>
                        </div>

                        <div class="mb-3 row">
                          <label for="html5-number-input" class="col-md-2 col-form-label">考试成绩</label>
                          <div class="col-md-10">
                            <input class="form-control" type="number" value="18" id="html5-number-input">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="html5-number-input1" class="col-md-2 col-form-label">平时成绩</label>
                          <div class="col-md-10">
                            <input class="form-control" type="number" value="18" id="html5-number-input1">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="html5-number-input2" class="col-md-2 col-form-label">总成绩</label>
                          <div class="col-md-10">
                            <input class="form-control" type="number" value="18" id="html5-number-input2">
                          </div>
                        </div>

                        <button class="btn btn-primary" id="student-submit" type="button">提交</button>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-xl"></div>
              </div>
            </div>
            <!-- / Content -->


            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
                    document.write(new Date().getFullYear());
                  </script>
                  , <a target="_blank" href="http://www.mobanwang.com/" title="模板王">模板王</a>
                </div>
                <div>
                  <a href="#" class="footer-link me-4">License</a>
                  <a href="#" class="footer-link me-4">More Themes</a>

                  <a
                    href="#"
                    class="footer-link me-4"
                    >Documentation</a
                  >

                  <a
                    href="#"
                    class="footer-link me-4"
                    >Support</a
                  >
                </div>
              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js ../static/assets/vendor/js/core.js -->
    <script src="../static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../static/assets/vendor/libs/popper/popper.js"></script>
    <script src="../static/assets/vendor/js/bootstrap.js"></script>
    <script src="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../static/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../static/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script src="../static/assets/js/form-teacher-update-grade.js" th:if="${child eq '9'}"></script>
    <script src="../static/assets/js/form-admin-update-grade.js" th:if="${child eq '3'}"></script>
  </body>
</html>
