  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme" th:replace="~{common::header('5','9')}">

        </aside>
        <!-- / Menu -->

        <!-- Layout container -->

          <!-- Navbar -->

          <nav
                  class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                  id="layout-navbar" th:replace="~{common::nav}"
          >

          </nav>

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="card">
                <div>
                  <h5 class="card-header">Light Table head</h5>
                  <button type="button" class="btn btn-outline-primary" id="grade-map" style="position: absolute;right: 100px;top: 30px; ">查看成绩报表</button>
                </div>

                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead class="table-light">
                    <tr>
                      <th>学号</th>
                      <th>姓名</th>
                      <th>性别</th>
                      <th>入学成绩</th>
                      <th>系号</th>
                      <th>出生日期</th>
                      <th>成绩录入</th>
                    </tr>
                    </thead>
                    <tbody class="table-border-bottom-0" id="table-tbody">


                    </tbody>

                </div>

            </div>
            <!-- / Content -->

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">

                  ©

                    document.write(new Date().getFullYear());
                  </script>
                  , <a target="_blank" href="http://www.mobanwang.com/" title="模板王">模板王</a>

                <div>

              </div>

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js ../static/assets/vendor/js/core.js -->
    <script src="../static/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../static/assets/vendor/libs/popper/popper.js"></script>
    <script src="../static/assets/vendor/js/bootstrap.js"></script>
    <script src="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../static/assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="../static/assets/js/main.js"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  <script>
    $.ajax({
      url:"/teacher/find_select_student",
      method:"get",
      data:{
        courseId:localStorage.getItem("courseId")
      },
      success:function (res){
        if(res.status == 200){
          res = res.data;
          let cno = localStorage.getItem("courseId");

          for (let i = 0; i < res.length; i++) {
            $("#table-tbody").append("<tr>\n" +
                    "            <td><i className=\'fab fa-angular fa-lg text-danger me-3\'></i>\n" +
                    "              <strong>"+ res[i].sno +"</strong>\n" +
                    "            </td>\n" +
                    "            <td>"+ res[i].sname +"</td>\n" +
                    "            <td>"+ res[i].ssex+"</td>\n" +
                    "            <td>"+ res[i].adminsionGrade+"</td>\n" +
                    "            <td>"+ res[i].sdept+"</td>\n" +
                    "            <td>"+ res[i].birthDate.substring(0,19) +"</td>\n"+
                    "            <td><button type=\"button\" class=\"btn btn-update-grade btn-outline-primary\" btn-course=\""+ cno +"\" btn-sid=\""+ res[i].sno +"\">录入成绩</button></td>"
                    )
          }

          $(".btn-update-grade").click(function (){
            let sno = $(this).attr("btn-sid");
            localStorage.setItem("sno",sno);
            window.location = "/form-teacher-grade.html"
          })


        }


      }
    })

    $("#grade-map").click(function (){
      window.location = "/table-student-course.html"
    })
  </script>
  </body>
